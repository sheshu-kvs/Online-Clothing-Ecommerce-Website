# ======= Database Configuration =======
spring.datasource.url=jdbc:mysql://localhost:3306/clothes
spring.datasource.username=root
spring.datasource.password=sheshu
# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# File upload settings
upload.directory=src/main/resources/static/images

# Thymeleaf config
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Static resources
spring.web.resources.static-locations=classpath:/static/
# Prevent case sensitivity issues with Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Logging (Optional)
logging.level.org.springframework.security=DEBUG
logging.level.com.yourpackage=TRACE


logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG
# Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.main.allow-bean-definition-overriding=true
# Server Port
server.port=8080
